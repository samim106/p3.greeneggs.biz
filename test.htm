<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Green Eggs Lotto Plus!" />
	<link rel="stylesheet" href="style.css" type="text/css">
	<title>Green Eggs Lotto Plus!</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
	<div id='container'>
		<h1>Green Eggs Lotto Plus!</h1>
		
		<div id='content1'>
			<h2>1. Choose your numbers:</h2>
			<div id='numbers'>
				<p>Pick 5 numbers from 1 to 47</p>
			</div>
			<div id='megaNumbers'>
				<p>Pick 1 mega number from 1 to 27</p>
			</div>
		</div>
		<div id='content2'>
			<h2>2. Purchase your ticket & then spin!</h2>
			<input type='button' id='purchase-tkt' value='Purchase Ticket!'><br>
			<input type='button' id='spin' value='Spin!!!'><br>
		</div>
		<div id='content3'>
			<h2>3. Check Winning Numbers:</h2>
			<div id='balls-bg'></div>
			<div id='balls-mega-bg'></div>
			<input type='button' id='cheat' value='Show me the Numbers'><br>
		</div>
		<div id='content4'>
			<div id='userNums'></div><br>
			<div id='matching' ></div><br>
			
			<div id='history'></div><br>
		</div>
	</div>

<script src="test.js"></script>

</body>
</html>
